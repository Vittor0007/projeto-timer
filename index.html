<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="icon" href="./assets/583361-temporizador-icone-vector-gratis-vetor.jpg" >
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/scripts.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="principal">
      <div class="circulo-total">
        <div class="circulo">
          <div id="tempo"><h1 id="titulo-tempo">10:00</h1></div>
          <div id="horarios-encerramento">
            <div>
                <img src="./assets/Group (1).svg" width="12rem" height="12rem" alt="">
            </div>
            <div>
                <p>11:20</p>
            </div>
        </div>
        </div>
      </div>

      <div class="buttons-container">
        <div class="circulo-iniciar">
        <button id="button-iniciar">Iniciar</button>
        <button id="button-cancelar">Cancelar</button>
    </div>
        <div class="circulo-parar">
        <button disabled id="button-pausar">Pausar</button>
        <button id="button-retomar">Retomar</button>
    </div>
      </div>

      <div class="radar">
        <div>
            <p>When Timer Ends</p>
        </div>
        <div class="color-radar">
            <p>Radar></p>
        </div>
      </div>

      <div class="foot">
        <div class="primeiro foot-todos">        <div class="img-globo">
            <img src="./assets/dois.png" width="20rem" height="rem" alt="">
        </div>
        <div class="clock">
            <p>World clock</p>
        </div>
    </div>


        <div class="alarm foot-todos">
            <div class="img-alarme">
                <img src="./assets/um.png" width="20rem" height="20rem" >
            </div>
            <div class="alarme">
                <p>Alarme</p>
            </div>
        </div>
        <div class="stop foot-todos">
            <div class="img-stop">
                <img src="./assets/dois.png" width="20rem" height="20rem" >
            </div>
            <div class="stopwath">
                <p>Stopwatch</p>
            </div>
        </div>
        <div class="timer foot-todos">
            <div class="img-timer">
                <img src="./assets/quatro.png" fill="" width="20rem" height="20rem" alt="">
            </div>
            <div class="tim">
                <p>Timer</p>
            </div>
        </div>

      </div>

    </div>

  </body>
</html>
